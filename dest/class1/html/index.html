<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Class 1</title>
  <link rel="stylesheet" href="../../g/css/g.css">
  <link rel="stylesheet" href="../css/index.css">
  <script src="../../g/js/rem.js" async defer></script>
</head>
<body>
  <main class="p-class1">
    <header class="mod-header">
      <i class="ico-calc"></i>
      <div calss="account">
        <div class="account-title">我的养老金账户(元)</div>
        <div class="account-amount">278,501.42</div>
        <div class="account-more"><a href="#">查看详情</a><i class="ico-arrow right"></i></div>
      </div>
      <div class="record">
        <div class="record-profit">
          <div class="record-title">昨日收益</div>
          <div class="record-value">+15.80</div>
        </div>
        <div class="record-profit">
          <div class="record-title">累计收益</div>
          <div class="record-value">+1,320.85</div>
        </div>
      </div>
    </header>
    <div class="promo">
      <p class="promo-msg">开启一笔新的养老计划</p><i class="ico-arrow right"></i>
    </div>

    <div class="updates">
      <div class="mod-message">
        <div class="dialog">
          <i class="ico-cust-serv"></i>
          <p class="dialog-text">今天国家出台新的养老政策，了解一下吧。</p>
        </div>
        <div class="news">
          <span class="news-cover">
            <img src="//via.placeholder.com/100x100" alt="国家出台以房养老政策">
          </span>
          <p class="news-title">国家出台以房养老政策</p>
        </div>
      </div>
    </div>

    <footer class="mod-footer">
      <a href="#">个人中心</a>
    </footer>
  </main>
</body>
</html>
